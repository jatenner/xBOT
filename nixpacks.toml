[phases.setup]
nixPkgs = ['nodejs_18', 'npm-9_x']

[phases.install]
cmds = [
  'npm ci --production=false',
  'echo "üì¶ Installing Playwright browsers for Railway..."',
  'npx playwright install-deps chromium || echo "‚ö†Ô∏è Browser deps install failed - will use fallback"',
  'npx playwright install chromium || echo "‚ö†Ô∏è Browser install failed - will use fallback"'
]

[phases.build]
cmds = [
  'echo "üîß Building TypeScript application..."',
  'NODE_OPTIONS=--max_old_space_size=1024 npm run build',
  'echo "‚úÖ Build completed - Railway deployment ready"'
]

[start]
cmd = 'node dist/main.js'

[variables]
NODE_ENV = 'production'
PLAYWRIGHT_BROWSERS_PATH = '0'
PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = 'false'