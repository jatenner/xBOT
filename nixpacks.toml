[phases.setup]
nixPkgs = ['nodejs_18', 'npm-9_x']

[phases.install]
cmds = [
  'npm ci --production=false',
  'npx playwright install-deps',
  'npx playwright install chromium'
]

[phases.build]
cmds = [
  'npm run build'
]

[start]
cmd = 'npm start'

[variables]
NODE_ENV = 'production'
PLAYWRIGHT_BROWSERS_PATH = '/opt/render/.cache/ms-playwright'