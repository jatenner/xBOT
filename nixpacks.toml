# Nuclear approach to avoid all NPM cache issues

[variables]
NODE_ENV = "production"
NPM_CONFIG_CACHE = "/dev/null"
NPM_CONFIG_UPDATE_NOTIFIER = "false"
NPM_CONFIG_FUND = "false"
NPM_CONFIG_AUDIT = "false"

[phases.install]
cmd = "npm install --no-cache --no-fund --no-audit"

[phases.build]
cmd = "npm run build"

[start]
cmd = "npm start"