[phases.setup]
nixPkgs = ['nodejs_18']

[phases.install]
cmds = ['npm install']

[phases.build] 
cmds = [
  'npx tsc',
  'mkdir -p dist/dashboard dist/prompts',
  'cp -r src/dashboard/*.html dist/dashboard/ 2>/dev/null || true',
  'cp -r src/prompts/* dist/prompts/ 2>/dev/null || true'
]

[start]
cmd = 'node dist/main.js'

[variables]
NODE_ENV = 'production'
