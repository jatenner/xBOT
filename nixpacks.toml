# Nixpacks configuration for Railway
# https://nixpacks.com/docs/configuration/file

[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = [
  "npm ci --omit=dev --no-audit",
  "npx playwright install chromium"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node dist/src/main-bulletproof.js"

[variables]
NODE_ENV = "production"
