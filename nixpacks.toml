[variables]
NPM_CONFIG_CACHE="/tmp/.npm"

[phases.setup]
nixPkgs = ["bash", "curl"]

[phases.install]
commands = [
  "npm ci --omit=dev"
]

[phases.build]
commands = [
  # Install browsers with system deps (Railway will allow this)
  "npx playwright install --with-deps chromium",
  "npm run build"
]

[start]
cmd = "npm run start:prod"