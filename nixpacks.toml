[phases.setup]
nixPkgs = ['nodejs_18', 'npm-9_x']

[phases.install]
cmds = ['npm ci']

[phases.build]
cmds = [
  'npx playwright install chromium --force',
  'NODE_OPTIONS=--max_old_space_size=1024 npm run build'
]

[start]
cmd = 'node dist/main.js'

[variables]
NODE_ENV = 'production'
PLAYWRIGHT_BROWSERS_PATH = '0'