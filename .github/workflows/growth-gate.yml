name: Growth Gate CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '22'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint code
      run: npm run lint
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Run unit tests
      run: npm test
      env:
        NODE_ENV: test
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: coverage/
        
  load-test:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Install k6
      run: |
        sudo gpg -k
        sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
        
    - name: Run k6 load test (200 RPS for 1 minute)
      run: |
        # Start app in background with test environment
        NODE_ENV=test DRY_RUN=true npm start &
        APP_PID=$!
        
        # Wait for app to start
        sleep 15
        
        # Run growth loop soak test
        k6 run scripts/soak_test.js --env BASE_URL=http://localhost:3000
        LOAD_TEST_EXIT_CODE=$?
        
        # Clean up
        kill $APP_PID || true
        
        # Fail if load test failed
        if [ $LOAD_TEST_EXIT_CODE -ne 0 ]; then
          echo "‚ùå Load test failed - blocking deployment"
          exit 1
        fi
        
    - name: Upload load test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: load-test-results
        path: soak-test-results.json
        
  deploy-gate:
    runs-on: ubuntu-latest
    needs: [test, load-test]
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment gate passed
      run: |
        echo "üöÄ GROWTH LOOP DEPLOYMENT GATE PASSED"
        echo "====================================="
        echo "‚úÖ Unit tests: PASSED"
        echo "‚úÖ TypeScript build: PASSED" 
        echo "‚úÖ k6 Load test (200 RPS): PASSED"
        echo "üéØ F/1K optimization system ready"
        echo "üìä Autonomous growth loop validated"
        echo ""
        echo "üöÄ READY FOR PRODUCTION DEPLOYMENT"
        echo "All deployments include autonomous growth loop with F/1K optimization"
        
    - name: Trigger deployment webhook
      if: success()
      run: |
        echo "üéØ Deployment approved - growth loop system validated"
        echo "Next: Deploy to Render with GROWTH_LOOP_ENABLED=true"
        # Production deployment would be triggered here 