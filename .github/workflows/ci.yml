name: CI
on: [pull_request]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: corepack enable && corepack prepare yarn@stable --activate
      - run: yarn
      - run: yarn tsc -b
      - run: yarn eslint .
      - run: yarn test --ci
      - name: Secret scan
        run: |
          ! git diff -U0 origin/${{ github.base_ref }}... | grep -Ei '(api[_-]?key|secret|token)'
