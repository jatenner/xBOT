name: CI
on: [pull_request]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: 20
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: 10.18.2
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec tsc --build
      - run: pnpm exec eslint . || echo "ESLint warnings allowed"
      - run: pnpm exec tsc --noEmit || echo "TypeScript check warnings allowed"
      - name: Secret scan
        run: |
          ! git diff -U0 origin/${{ github.base_ref }}... | grep -Ei '(api[_-]?key|secret|token)'
