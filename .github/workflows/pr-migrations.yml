name: 'PR Migrations - Staging Verification'

on:
  pull_request:
    branches: [main, master]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/verify/**'
      - '.github/workflows/pr-migrations.yml'

jobs:
  verify-staging:
    name: 'Verify Migrations on Staging'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 'Install Dependencies'
        run: npm ci

      - name: 'Install Supabase CLI'
        run: |
          curl -fsSL https://supabase.com/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: 'Install PostgreSQL Client'
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: 'Link to Staging Project'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          STAGING_PROJECT_REF: ${{ secrets.STAGING_PROJECT_REF }}
        run: |
          supabase link --project-ref "$STAGING_PROJECT_REF"

      - name: 'Apply Migrations to Staging'
        run: |
          supabase db push --include-all

      - name: 'Run Staging Smoke Tests'
        env:
          STAGING_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          STAGING_PROJECT_REF: ${{ secrets.STAGING_PROJECT_REF }}
        run: |
          echo "Running smoke tests against staging database..."
          PGPASSWORD="$STAGING_DB_PASSWORD" psql \
            -h "db.$STAGING_PROJECT_REF.supabase.co" \
            -p 5432 \
            -U postgres \
            -d postgres \
            -f supabase/smoke.sql

      - name: 'Run Verification Scripts'
        env:
          STAGING_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          STAGING_PROJECT_REF: ${{ secrets.STAGING_PROJECT_REF }}
        run: |
          echo "Running verification checks..."
          PGPASSWORD="$STAGING_DB_PASSWORD" psql \
            -h "db.$STAGING_PROJECT_REF.supabase.co" \
            -p 5432 \
            -U postgres \
            -d postgres \
            -f supabase/verify/verify.sql
          
          echo "Running drift detection..."
          PGPASSWORD="$STAGING_DB_PASSWORD" psql \
            -h "db.$STAGING_PROJECT_REF.supabase.co" \
            -p 5432 \
            -U postgres \
            -d postgres \
            -f supabase/verify/drift_check.sql

      - name: 'Report Results'
        if: always()
        run: |
          echo "## ðŸš€ Migration Verification Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Migrations Applied**: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- **Smoke Tests**: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- **Verification**: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- **Ready for Production**: âœ…" >> $GITHUB_STEP_SUMMARY