services:
  - type: web
    name: snap2health-xbot
    env: node
    buildCommand: npm install
    startCommand: npx tsx src/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        fromService: snap2health-xbot
        envVarKey: OPENAI_API_KEY
      - key: X_API_KEY
        fromService: snap2health-xbot
        envVarKey: X_API_KEY
      - key: X_API_SECRET
        fromService: snap2health-xbot
        envVarKey: X_API_SECRET
      - key: X_ACCESS_TOKEN
        fromService: snap2health-xbot
        envVarKey: X_ACCESS_TOKEN
      - key: X_ACCESS_TOKEN_SECRET
        fromService: snap2health-xbot
        envVarKey: X_ACCESS_TOKEN_SECRET
      - key: SUPABASE_URL
        fromService: snap2health-xbot
        envVarKey: SUPABASE_URL
      - key: SUPABASE_SERVICE_ROLE_KEY
        fromService: snap2health-xbot
        envVarKey: SUPABASE_SERVICE_ROLE_KEY
      - key: NEWS_API_KEY
        fromService: snap2health-xbot
        envVarKey: NEWS_API_KEY 