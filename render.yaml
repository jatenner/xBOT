{
  "services": [
    {
      "type": "web",
      "name": "snap2health-xbot",
      "env": "node",
      "buildCommand": "npm ci && npm run build",
      "startCommand": "npm start",
      "plan": "starter",
      "envVars": [
        {
          "key": "NODE_ENV",
          "value": "production"
        },
        {
          "key": "NODE_OPTIONS",
          "value": "--max_old_space_size=1024"
        }
      ],
      "healthCheckPath": "/health"
    }
  ]
}