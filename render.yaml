services:
  - type: background_worker
    name: autonomous-health-bot
    runtime: node
    buildCommand: npm install --include=dev && npm run build
    startCommand: node dist/main.js
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: TZ
        value: UTC
      
      # Twitter API Configuration
      - key: TWITTER_APP_KEY
        sync: false
      - key: TWITTER_APP_SECRET
        sync: false
      - key: TWITTER_ACCESS_TOKEN
        sync: false
      - key: TWITTER_ACCESS_SECRET
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
      
      # Database Configuration
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      
      # AI Configuration
      - key: OPENAI_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      
      # GHOST ACCOUNT SYNDROME KILLER SETTINGS
      - key: DISABLE_BOT
        value: false
      - key: MAX_DAILY_TWEETS
        value: 17
      - key: AGGRESSIVE_ENGAGEMENT_MODE
        value: true
      - key: GHOST_ACCOUNT_SYNDROME_FIX
        value: true
      - key: COMMUNITY_ENGAGEMENT_FREQUENCY
        value: every_30_minutes
      - key: VIRAL_OPTIMIZATION_MODE
        value: maximum
      - key: ALGORITHMIC_BOOST_LEVEL
        value: extreme
      - key: POST_FREQUENCY_MINUTES
        value: 25
      - key: ENGAGEMENT_TARGET_DAILY
        value: 200
      - key: AUTO_REPLY_ENABLED
        value: true
      - key: AUTO_FOLLOW_ENABLED
        value: true
      - key: TRENDING_HASHTAG_TRACKING
        value: true
      - key: REAL_TIME_OPTIMIZATION
        value: true
      - key: DAILY_BUDGET_LIMIT
        value: 2.00
      - key: PORT
        value: 3000